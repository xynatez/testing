<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pdf-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .pdf-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .pdf-card p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .viewer-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .viewer-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-close {
            background: rgba(255, 59, 48, 0.8);
            border-color: rgba(255, 59, 48, 0.8);
        }

        .btn-close:hover {
            background: rgba(255, 59, 48, 1);
        }

        .page-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .flipbook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 2rem;
            overflow: hidden;
        }

        .flipbook {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: left center;
            backface-visibility: hidden;
            cursor: pointer;
        }

        .page canvas {
            display: block;
            border-radius: 8px;
            max-width: 100%;
            max-height: 100%;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .page.next {
            transform: translateX(100%);
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .navigation:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 2rem;
        }

        .nav-next {
            right: 2rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .zoom-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            border-radius: 25px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .pdf-list {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .viewer-header {
                padding: 1rem;
            }

            .viewer-controls {
                gap: 0.5rem;
            }

            .navigation {
                font-size: 1.5rem;
                padding: 0.5rem;
            }

            .nav-prev {
                left: 1rem;
            }

            .nav-next {
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“š PDF Flipbook Reader</h1>
        <p>Baca PDF dengan efek flipbook yang menarik</p>
    </div>

    <div class="pdf-list" id="pdfList">
        <div class="loading">
            <div class="spinner"></div>
            Memuat daftar PDF...
        </div>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <div class="viewer-header">
            <div class="viewer-title" id="viewerTitle">Loading...</div>
            <div class="viewer-controls">
                <div class="page-info" id="pageInfo">Page 1 of 1</div>
                <button class="btn" id="fullscreenBtn">Fullscreen</button>
                <button class="btn btn-close" id="closeBtn">âœ• Tutup</button>
            </div>
        </div>
        
        <div class="flipbook-container">
            <button class="navigation nav-prev" id="prevBtn">â€¹</button>
            <div class="flipbook" id="flipbook">
                <div class="loading">
                    <div class="spinner"></div>
                    Memuat PDF...
                </div>
            </div>
            <button class="navigation nav-next" id="nextBtn">â€º</button>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOutBtn">âˆ’</button>
            <button class="zoom-btn" id="zoomResetBtn">âŒ‚</button>
            <button class="zoom-btn" id="zoomInBtn">+</button>
        </div>
    </div>

    <script>
        // Konfigurasi PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFFlipbookReader {
            constructor() {
                this.pdfFiles = [
                    // Daftar file PDF yang ada di direktori 'pdfs/'
                    // Sesuaikan dengan nama file PDF yang ada di repo
                    { name: 'Contoh Dokumen 1', file: 'pdfs/BOOK.pdf' },
                    { name: 'Contoh Dokumen 2', file: 'pdfs/dokumen2.pdf' },
                    { name: 'Contoh Dokumen 3', file: 'pdfs/dokumen3.pdf' },
                    // Tambahkan file PDF lainnya di sini
                ];
                
                this.currentPdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1.0;
                this.pages = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadPdfList();
            }

            setupEventListeners() {
                // Tombol navigasi
                document.getElementById('prevBtn').addEventListener('click', () => this.prevPage());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextPage());
                document.getElementById('closeBtn').addEventListener('click', () => this.closeViewer());
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());

                // Zoom controls
                document.getElementById('zoomInBtn').addEventListener('click', () => this.zoom(1.2));
                document.getElementById('zoomOutBtn').addEventListener('click', () => this.zoom(0.8));
                document.getElementById('zoomResetBtn').addEventListener('click', () => this.resetZoom());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('pdfViewer').style.display === 'block') {
                        switch(e.key) {
                            case 'ArrowLeft':
                                this.prevPage();
                                break;
                            case 'ArrowRight':
                                this.nextPage();
                                break;
                            case 'Escape':
                                this.closeViewer();
                                break;
                        }
                    }
                });

                // Touch/swipe untuk mobile
                let startX = 0;
                let endX = 0;

                document.getElementById('flipbook').addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });

                document.getElementById('flipbook').addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    this.handleSwipe();
                });

                const handleSwipe = () => {
                    const diffX = startX - endX;
                    if (Math.abs(diffX) > 50) {
                        if (diffX > 0) {
                            this.nextPage();
                        } else {
                            this.prevPage();
                        }
                    }
                };
            }

            loadPdfList() {
                const pdfList = document.getElementById('pdfList');
                
                if (this.pdfFiles.length === 0) {
                    pdfList.innerHTML = `
                        <div class="error">
                            <h3>Tidak ada file PDF ditemukan</h3>
                            <p>Pastikan file PDF sudah diupload ke folder 'pdfs/' di repository</p>
                        </div>
                    `;
                    return;
                }

                pdfList.innerHTML = '';
                
                this.pdfFiles.forEach((pdf, index) => {
                    const card = document.createElement('div');
                    card.className = 'pdf-card';
                    card.innerHTML = `
                        <h3>${pdf.name}</h3>
                        <p>Klik untuk membuka dengan efek flipbook</p>
                    `;
                    
                    card.addEventListener('click', () => this.openPdf(pdf.file, pdf.name));
                    pdfList.appendChild(card);
                });
            }

            async openPdf(pdfPath, pdfName) {
                try {
                    document.getElementById('pdfViewer').style.display = 'block';
                    document.getElementById('viewerTitle').textContent = pdfName;
                    document.getElementById('flipbook').innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            Memuat PDF...
                        </div>
                    `;

                    // Load PDF
                    const pdf = await pdfjsLib.getDocument(pdfPath).promise;
                    this.currentPdf = pdf;
                    this.totalPages = pdf.numPages;
                    this.currentPage = 1;
                    this.pages = [];

                    // Render all pages
                    await this.renderAllPages();
                    this.updatePageInfo();
                    this.showCurrentPage();

                } catch (error) {
                    console.error('Error loading PDF:', error);
                    document.getElementById('flipbook').innerHTML = `
                        <div class="error">
                            <h3>Error memuat PDF</h3>
                            <p>File PDF tidak dapat dimuat. Pastikan file ada dan dapat diakses.</p>
                        </div>
                    `;
                }
            }

            async renderAllPages() {
                const flipbook = document.getElementById('flipbook');
                flipbook.innerHTML = '';

                for (let pageNum = 1; pageNum <= this.totalPages; pageNum++) {
                    const page = await this.currentPdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: this.scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    await page.render(renderContext).promise;

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    pageDiv.style.width = `${viewport.width}px`;
                    pageDiv.style.height = `${viewport.height}px`;
                    pageDiv.appendChild(canvas);

                    // Add click event for page navigation
                    pageDiv.addEventListener('click', (e) => {
                        const rect = pageDiv.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const halfWidth = rect.width / 2;
                        
                        if (x < halfWidth) {
                            this.prevPage();
                        } else {
                            this.nextPage();
                        }
                    });

                    flipbook.appendChild(pageDiv);
                    this.pages.push(pageDiv);
                }
            }

            showCurrentPage() {
                this.pages.forEach((page, index) => {
                    const pageNum = index + 1;
                    page.style.display = 'block';
                    
                    if (pageNum < this.currentPage) {
                        page.classList.add('flipped');
                        page.classList.remove('next');
                    } else if (pageNum === this.currentPage) {
                        page.classList.remove('flipped', 'next');
                        page.style.zIndex = this.totalPages - index;
                    } else {
                        page.classList.remove('flipped');
                        page.classList.add('next');
                    }
                });
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.showCurrentPage();
                    this.updatePageInfo();
                }
            }

            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.showCurrentPage();
                    this.updatePageInfo();
                }
            }

            updatePageInfo() {
                document.getElementById('pageInfo').textContent = 
                    `Page ${this.currentPage} of ${this.totalPages}`;
            }

            zoom(factor) {
                this.scale *= factor;
                if (this.currentPdf) {
                    this.renderAllPages();
                }
            }

            resetZoom() {
                this.scale = 1.0;
                if (this.currentPdf) {
                    this.renderAllPages();
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.getElementById('pdfViewer').requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            closeViewer() {
                document.getElementById('pdfViewer').style.display = 'none';
                this.currentPdf = null;
                this.pages = [];
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new PDFFlipbookReader();
        });
    </script>
</body>
</html>
